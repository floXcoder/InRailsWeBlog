deploy:
  stage: deploy
  # Variables defined in Gitlab configuration (settings/ci_cd)
  variables:
    RAILS_ENV: "production"
    NODE_ENV: "production"
  environment:
    name: production
    url: https://www.ginkonote.com
  cache:
    - key: "Gems"
      paths:
        - .bundle/
        - vendor/bundle/
      policy: pull-push
    - key: "NPM"
      paths:
        - node_modules/
      policy: pull-push
  script:
    - bundle exec cap production deploy
  interruptible: true
  when: on_success
  only:
    - tags

check:deploy:
  stage: check
  cache: { }
  script:
    - sh -c '[ $(curl --head -o /dev/null -L -s -w "%{http_code}" https://www.ginkonote.com/health_check.json) -eq 200 ]'
    - sh -c '[ $(curl --head -o /dev/null -L -s -w "%{http_code}" https://www.ginkonote.com) -eq 200 ]'
  interruptible: true
  when: on_success
  only:
    - tags
