stages:
  - build
  - test
  - deploy
  - check

before_script:
  - date
  - rvm gemset use InRailsWeBlog

after_script:
  - date

build:
  stage: build
  cache:
    - key: "Gems"
      paths:
        - .bundle/
        - vendor/bundle/
      policy: pull-push
    - key: "NPM"
      paths:
        - node_modules/
      policy: pull-push
  variables:
    BUNDLE_PATH: vendor/bundle
    BUNDLE_BIN: vendor/bundle/bin
  script:
    - ruby -v
    - node -v
    - yarn --version
    - which ruby
    - gem install bundler
    - bundle config set --local path 'vendor/bundle'
    - bundle install --quiet --jobs $(nproc) "${FLAGS[@]}"
    - yarn install --frozen-lockfile
  interruptible: true
  only:
    - tags

check_code:
  stage: test
  cache:
    - key: "Gems"
      paths:
        - .bundle/
        - vendor/bundle/
      policy: pull
  script:
    - bundle exec rails InRailsWeBlog:check_code
  interruptible: true
  when: on_success
  only:
    - tags

