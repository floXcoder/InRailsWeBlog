stages:
  - build
  - test
  - deploy
  - check

.default-cache: &default-cache
  key: "ruby-3.0.0-inrailsweblog"
  paths:
    - .bundle/
    - vendor/bundle/
    - node_modules/
  policy: pull-push

.pull-cache: &pull-cache
  cache:
    <<: *default-cache
    policy: pull

before_script:
  - date
  - rvm gemset use InRailsWeBlog

after_script:
  - date

build:
  stage: build
  cache:
    <<: *default-cache
  script:
    - ruby -v
    - node -v
    - yarn --version
    - which ruby
    - gem install bundler
    - bundle config set --local path 'vendor/bundle'
    - bundle install --quiet --binstubs vendor/bundle/bin --jobs $(nproc) "${FLAGS[@]}"
    - yarn install --frozen-lockfile
  interruptible: true
  only:
    - tags

check_code:
  stage: test
  cache: {}
  script:
    - bundle exec rails InRailsWeBlog:check_code
  interruptible: true
  only:
    - tags
  when: on_success

audit:
  stage: test
  cache: {}
  script:
    - gem install bundler-audit
    - bundle audit check --update
    - yarn audit
  interruptible: true
  allow_failure: true
  only:
    - tags
  when: on_success

brakeman:
  stage: test
  <<: *pull-cache
  script:
    - bundle exec brakeman -q
  interruptible: true
  allow_failure: true
  only:
    - tags
  when: on_success

test:rails:
  stage: test
  variables:
    RAILS_ENV: "test"
    BASIC_TEST: "true"
    COVERAGE: "true"
  <<: *pull-cache
  script:
    - bundle exec rspec --tag basic
  interruptible: true
  only:
    - tags
  when: on_success

