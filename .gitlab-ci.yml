test:npm:
  stage: test
  variables:
    RAILS_ENV: "test"
  <<: *pull-cache
  script:
    - bundle exec rails i18n:js:export
    - npm run test
  interruptible: true
  only:
    - tags
  when: on_success

deploy:
  stage: deploy
  # Variables defined in Gitlab configuration (settings/ci_cd)
  variables:
    RAILS_ENV: "production"
    NODE_ENV: "production"
  environment:
    name: production
    url: https://www.ginkonote.com
  <<: *pull-cache
  script:
    - bundle exec cap production deploy
  interruptible: true
  only:
    - tags
  when: on_success

check:deploy:
  stage: check
  cache: {}
  script:
    - sh -c '[ $(curl --head -o /dev/null -L -s -w "%{http_code}" https://www.ginkonote.com/health_check.json) -eq 200 ]'
    - sh -c '[ $(curl --head -o /dev/null -L -s -w "%{http_code}" https://www.ginkonote.com) -eq 200 ]'
  interruptible: true
  only:
    - tags
  when: on_success
