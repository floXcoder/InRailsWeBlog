<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GinkoNote</title>
    <link href="/manifest.json" rel="manifest"/>
    <meta content="#199332" name="theme-color"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="GinkoNote" name="apple-mobile-web-app-title"/>

<body class="blog lang-en">

<div class="react-root" id="home-component">
    <style>

        * {
            box-sizing: border-box;
        }

        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Helvetica', 'Verdana', sans-serif;
            font-weight: 400;
            font-display: optional;
            color: #444;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            overflow: hidden;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            -webkit-align-content: stretch;
            -ms-flex-line-pack: stretch;
            align-content: stretch;
            background: #ececec;
        }

        .header {
            width: 100%;
            height: 56px;
            color: #FFF;
            background: #199332;
            position: fixed;
            font-size: 20px;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 2px 9px 1px rgba(0, 0, 0, 0.12), 0 4px 2px -2px rgba(0, 0, 0, 0.2);
            padding: 16px 16px 0 16px;
            will-change: transform;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            -webkit-align-content: center;
            -ms-flex-line-pack: center;
            align-content: center;
            -webkit-transition: -webkit-transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
            transition: -webkit-transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
            transition: transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
            z-index: 1000;
        }

        .header h1 {
            font-weight: 400;
            font-size: 20px;
            margin: 0;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        .header .powered-by {
            font-size: 0.6em;
            text-decoration: none;
            color: white;
        }

        .main {
            padding-top: 60px;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; }

        .main-card {
            padding: 16px;
            position: relative;
            box-sizing: border-box;
            background: #fff;
            border-radius: 2px;
            margin: 16px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12); }


        .offline-logo {
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 1.5em;
            display: block;
        }
    </style>

        <h1>

        </h1>
    </header>

<script>
    window.settings = {
        "website_name": "GinkoNote",
        "small_screen": 600,
        "small_screen_up": 601,
        "medium_screen": 992,
        "medium_screen_up": 993,
        "large_screen": 1200,
        "large_screen_up": 1201,
        "cache_time": 604800
    };

    window.I18n = {};
    window.defaultLocale = "en";
    window.locale = "en";
    window.locales = ["en", "fr", "de", "es", "it"];
    window.defaultMetaTags = {
        "title": "(Development) | GinkoNote - Blog platform and note taking | GinkoNote",
        "description": "Welcome to GinkoNote: discover articles about SEO, web programming and many more... Share your articles by creating your own blog.",
        "canonical": "/",
        "alternate": {"en": "/", "fr": "/fr", "de": "/de", "es": "/es", "it": "/it", "x-default": "/"}
    };

    window.websiteUrl = "https://www.ginkonote.com";
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                    console.info('Service worker registered.', reg);
                });
        });
    }
</script>
