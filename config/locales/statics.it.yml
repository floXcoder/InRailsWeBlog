it:
  statics:
    about:
      title: Avviso legale
      info:
        content_1: Questo sito web è pubblicato e gestito da GinkoNote.
        content_2: 'Contatto: %{email}.'
        title: Informazioni generali
      host:
        content_1: OVH
        content_2: 2 rue Kellermann BP 80157 59053 ROUBAIX Cedex 1
        content_3: "+33 (0)8 203 203 203 63 / support@ovh.com"
        title: Hosting del sito
    terms:
      title: Termini e condizioni di utilizzo
      content_1: Benvenuti al %{sito web} (di seguito il "Sito")! Vi invitiamo ad accedere ai nostri siti web e ad utilizzare il servizio %{sito web}. Si prega di notare, tuttavia, che questo invito è condizionato all'accettazione delle presenti Condizioni di servizio. Il presente documento descrive in dettaglio i vostri e i nostri diritti in relazione alla fornitura del Servizio (come definito di seguito). Si prega di leggere attentamente i presenti Termini e Condizioni.
      content_2: 'Data di entrata in vigore: 10 febbraio 2020'
      conditions:
        content_1: Le Condizioni d'uso costituiscono un contratto tra il Sito e l'utente. Le Condizioni includono le disposizioni di seguito esposte nel presente documento e nell'Informativa sulla privacy e altri termini che possiamo presentarvi di volta in volta e che potete accettare in relazione a specifiche offerte di servizi (collettivamente i "Termini di servizio" o "Condizioni"). Se non si accettano queste Condizioni, non si può accedere o utilizzare il nostro Servizio. Se l'utente si registra o utilizza il nostro Servizio in qualsiasi altro modo, ciò sarà considerato una conferma della sua accettazione dei Termini e del suo consenso ad essere vincolato dagli obblighi del presente contratto di cui diventa parte.
        content_2: Utilizzando il Servizio, l'utente riconosce e accetta tutte le disposizioni della nostra Politica sulla Privacy, incluso, senza limitazioni, l'uso e l'elaborazione del testo, delle immagini e degli altri dati che sceglie di inserire, caricare o memorizzare sul Sito (tali dati sono collettivamente denominati "Contenuti") e le sue informazioni personali in conformità con la Politica sulla Privacy.
        content_3: Lei, Titolare del conto, è parte del presente Contratto. Il Titolare del conto è la persona o l'entità che ha stipulato un contratto con il Sito come utente individuale o come Cliente.
        title: Quali sono le condizioni di servizio?
      change:
        content_1: Possiamo modificare questi Termini per aggiungere nuove funzionalità e tecnologie, o per conformarsi ai requisiti di legge. Vi invitiamo pertanto a consultarli regolarmente. Vi informeremo se c'è un cambiamento significativo e vi chiederemo il vostro consenso, se applicabile.
        content_2: Se aggiorniamo le presenti Condizioni, l'utente è libero di scegliere se accettare le Condizioni aggiornate o se smettere di utilizzare il nostro Servizio (vedere "Come posso chiudere il mio account" qui sotto); l'utilizzo del Servizio dopo che è stato effettivamente aggiornato sarà considerato rappresentare il suo accordo e il suo consenso alle nuove Condizioni. Fatta eccezione per i cambiamenti da noi apportati ai termini e alle condizioni qui descritti, nessun altro emendamento o modifica ai presenti Termini sarà efficace a meno che non sia formalizzato da un accordo scritto con la nostra e la vostra firma autografa. Desideriamo sottolineare che le e-mail o altre comunicazioni non costituiscono un efficace accordo scritto al riguardo.
        title: Le condizioni di servizio possono cambiare?
      usage:
        content_1: È necessario prima creare un account di servizio sul Sito. Crei un account fornendoci un indirizzo e-mail e creando una password. Chiamiamo questi dati "Informazioni di base per l'abbonato". Vi invitiamo ad utilizzare una password separata e non ovvia, diversa da quelle utilizzate per altri servizi. Lei è responsabile di mantenere l'accuratezza, la completezza e la riservatezza delle sue Informazioni di base per gli abbonati e sarà responsabile di tutte le attività che si svolgono sul suo conto, comprese le attività di altri a cui ha affidato le sue Informazioni di base per gli abbonati. Non saremo responsabili per eventuali perdite o danni derivanti da informazioni imprecise o dalla mancata protezione delle informazioni di base dell'abbonato. Se venite a conoscenza di un qualsiasi uso non autorizzato delle vostre Informazioni di base sull'abbonato o credete che qualcuno possa ottenere un accesso non autorizzato ai vostri Contenuti Privati, dovete immediatamente cambiare la vostra password e informare il nostro team via e-mail.
        content_2: Dovrete quindi accedere al vostro conto tramite un browser Internet o installando il nostro software client sui vostri computer, tablet e smartphone. L'utente sarà responsabile dell'acquisto dei suoi dispositivi e del pagamento delle relative spese di connessione. Inoltre, il Sito non è in alcun modo responsabile della disponibilità della connessione Internet e degli altri servizi di telecomunicazione necessari per accedere al Servizio.
        title: Cosa devo fare per utilizzare il servizio?
      share:
        content_1: Gli account di servizio sul Sito non devono essere condivisi. Se condividete le vostre Informazioni di base sull'abbonato con qualcuno, quest'altra persona potrebbe rilevare il vostro conto e noi potremmo non essere in grado di determinare chi sia il vero Titolare del conto. Non avremo alcuna responsabilità nei vostri confronti (o nei confronti di qualsiasi persona con cui condividete le vostre Informazioni di base per gli abbonati) a seguito delle vostre azioni o delle loro azioni in queste circostanze. Poiché potete utilizzare un account di servizio, vi forniamo una serie di meccanismi che vi permettono di condividere il Contenuto del vostro account con altri.
        title: Posso condividere il mio conto con qualcun altro?
      rights:
        content_1: Una volta che il vostro account è stato creato e accettate questi Termini, vi concediamo una licenza limitata e non esclusiva per l'utilizzo del Servizio soggetto a questi Termini, a condizione che non vi sia proibito ricevere il Servizio secondo le leggi applicabili a voi, fino a quando non cancellate volontariamente il vostro account o fino a quando non cancelliamo il vostro account in conformità con questi Termini. Non si ottengono altri diritti o interessi nel Sito o nel Servizio.
        title: Una volta che ho il mio account, quali sono i miei diritti in relazione al Servizio?
      ownership:
        content_1: L'utente conserva i propri diritti d'autore e tutti gli altri diritti già detenuti sui propri Contenuti prima di averli inviati, pubblicati o visualizzati su o attraverso il Servizio. Tuttavia, l'utente deve concedere al Sito una licenza limitata, come descritto di seguito, che ci consentirà di rendere i suoi dati accessibili e utilizzabili sul Servizio. In aggiunta a questa licenza limitata e agli altri diritti che l'utente concede in questi Termini, il Sito riconosce e accetta che non otteniamo alcun diritto, titolo o interesse da parte dell'utente ai sensi di questi Termini in nessuno dei suoi Contenuti.
        title: Le leggi sulla protezione dei dati del Sito stabiliscono che i miei dati mi appartengono. Che cosa significa?
      license:
        content_1: Per consentire al Sito di gestire il Servizio, dobbiamo ottenere da voi alcuni diritti di licenza limitati per elaborare i vostri Contenuti coperti da diritti di proprietà intellettuale, in modo che le azioni tecniche che intraprendiamo per eseguire il Servizio non siano considerate in violazione della legge. Ad esempio, le leggi sul copyright possono impedirci di elaborare, mantenere, archiviare, fare il backup e distribuire i Contenuti, a meno che l'utente non ci conceda tali diritti. Ciò significa che utilizzando il Servizio e caricando i Contenuti sul Servizio, l'utente concede al Sito una licenza per visualizzare, eseguire e distribuire i propri Contenuti e per modificare (per ragioni tecniche, in particolare per verificare che i Contenuti siano visualizzabili su smartphone, computer e altri dispositivi) e riprodurre tali Contenuti per consentire al Sito di gestire il Servizio. L'utente accetta inoltre che il Sito possa scegliere di non accettare, pubblicare, memorizzare, archiviare, mostrare, pubblicare o trasmettere alcun Contenuto, a sua esclusiva discrezione.
        content_2: L'utente accetta che tali diritti e licenze sono esenti da royalty, trasferibili, sub-licenziabili, mondiali e irrevocabili (a condizione che il Contenuto dell'utente sia conservato presso di noi), e include il diritto per il Sito di rendere tale Contenuto disponibile a terzi con cui il Sito ha rapporti contrattuali in relazione alla fornitura del Servizio e di trasferire tali diritti ad essi, al solo scopo di fornire tali servizi, e altrimenti di consentire l'accesso al Contenuto dell'utente o di comunicare il Contenuto dell'utente a terzi se il Sito ritiene che ciò sia necessario per adempiere ai propri obblighi legali.
        content_3: Nella misura in cui facciamo affidamento sui vostri diritti di pubblicare e distribuire i vostri Contenuti, voi garantite al Sito che (1) avete il diritto assoluto e l'autorità di pubblicare i vostri Contenuti sul Sito, di farne qualsiasi altro uso, di pubblicare o distribuire tali Contenuti in relazione al vostro uso del Servizio, e di concedere i diritti concessi al Sito ai sensi dei presenti Termini; e (2) i vostri Contenuti sono conformi alle nostre Linee guida per l'utente e ai presenti Termini.
        content_4: In conclusione, l'utente comprende e accetta che il Sito, nell'eseguire i passi tecnici necessari per fornire il Servizio ai suoi utenti, può apportare modifiche al Contenuto dell'utente, se necessario, per conformarsi e adattare tale Contenuto ai requisiti tecnici di reti, dispositivi, servizi o media.
        title: Quale licenza devo concedere al Sito?
      insurance:
        content_1: Quando l'utente utilizza il servizio per inviare messaggi a un indirizzo e-mail, a un numero di telefono SMS o a un account di social network (ad esempio, Facebook o LinkedIn) che non è stato associato a un account del Sito, il Sito invia questi messaggi per conto dell'utente e si basa sulla sua affermazione di avere un rapporto diretto con il destinatario (o i destinatari) e di rispettare i diritti del destinatario (o dei destinatari) di non ricevere determinati tipi di messaggi (ad esempio, messaggi molesti, messaggi commerciali non richiesti e SMS spazzatura). Quando l'utente invia qualsiasi tipo di messaggio a terzi, dichiara e garantisce al Sito di agire in conformità con la legge e che il destinatario ha dato il proprio consenso all'invio di tale messaggio.
        title: Quali altre assicurazioni devo dare al Sito?
      site_rights:
        content_1: 'DIRITTI DI CONTENUTO: Sebbene l''utente sia proprietario del Contenuto che memorizza sul servizio del Sito (soggetto a diritti di terzi), riconosce e accetta che il Sito e i suoi licenziatari sono proprietari di tutti i diritti legali, titoli e interessi nel e per il Servizio, inclusi, senza limitazione, tutti i software che fanno parte del Servizio per consentire l''acquisizione del Contenuto da una fonte esterna al Servizio.'
        content_2: 'DIRITTI DI PROPRIETA'' INTELLETTUALE: Accettando le presenti Condizioni d''Uso, l''utente accetta inoltre che i diritti relativi al Servizio, inclusi tutti i diritti di proprietà intellettuale come marchi, brevetti, disegni e copyright, sono protetti da uno o più diritti d''autore, marchi, brevetti, segreti commerciali e altre leggi, regolamenti e trattati, in aggiunta alle presenti Condizioni e a qualsiasi altro accordo separato.'
        content_3: 'DIRITTO DI MODIFICARE IL SERVIZIO: Ci riserviamo il diritto, a nostra esclusiva discrezione, di implementare nuove funzionalità come parte e/o come complemento del Servizio, incluse le modifiche che possono influenzare la precedente modalità di funzionamento del servizio del Sito. Ci aspettiamo che tali cambiamenti migliorino il servizio nel suo complesso, ma l''utente potrebbe non essere d''accordo con noi. Ci riserviamo inoltre il diritto di stabilire limiti alla natura o alle dimensioni dell''archivio messo a disposizione dell''utente, al numero di trasmissioni, alla possibilità di inviare o ricevere e-mail, alla natura o alle dimensioni di un indice o di informazioni della biblioteca, alla natura dei Contenuti e di altri dati dell''utente o alla sua continua possibilità di accedere o distribuire i Contenuti e altri dati dell''utente, e di imporre altre limitazioni in qualsiasi momento, con o senza preavviso. L''utente riconosce inoltre che alcune azioni del Sito possono diminuire o impedire l''accesso al suo Contenuto o l''uso del Servizio in determinati momenti e/o nello stesso modo, per periodi di tempo limitati o in modo permanente, e accetta che il Sito non sarà responsabile per le conseguenze di tali azioni o risultati, inclusa, senza limitazioni, la cancellazione di qualsiasi Contenuto o la mancata messa a disposizione di qualsiasi Contenuto. L''utente accetta che non saremo responsabili nei suoi confronti o nei confronti di terzi per qualsiasi modifica, sospensione o interruzione di qualsiasi parte del Servizio.'
        content_4: 'DIRITTO DI INTRAPPORRE TERZI: Il Sito impegna alcuni affiliati o altre terze parti ("Fornitori di servizi") a fornire all''utente servizi tecnici o di altro tipo in relazione a tutto o parte del Servizio, e l''utente accetta tale coinvolgimento dei Fornitori di servizi. Inoltre, il Sito può stipulare contratti con rivenditori terzi e società di elaborazione dei pagamenti per consentire pagamenti nella vostra valuta e compatibili con i vostri sistemi di pagamento locali. Si prega di consultare la nostra Informativa sulla privacy per capire in che misura un affiliato o una terza parte può accedere alle informazioni o ai Contenuti del vostro account, e le nostre Condizioni Generali per comprendere il nostro rapporto con qualsiasi rivenditore o società di elaborazione dei pagamenti.'
        title: Quali sono i diritti del Sito relativi al Servizio?
      copyrights:
        content_1: Rispondiamo a notifiche chiare e complete di presunte violazioni di copyright, marchi commerciali o altri diritti di proprietà intellettuale che soddisfano i requisiti di questi Termini (che riteniamo siano conformi al Digital Millennium Copyright Act degli Stati Uniti e ad altre leggi applicabili). Se ritenete che i vostri diritti di proprietà intellettuale siano stati violati, siete pregati di informare il nostro Team di Conformità seguendo le istruzioni fornite dal nostro Programma di Conformità IP e noi indagheremo sulla vostra richiesta. Si prega di notare che ogni titolare di diritti di proprietà intellettuale è responsabile della protezione dei propri diritti e di intraprendere qualsiasi azione legale o di altro tipo che ritenga opportuna, e il Sito non accetta alcun obbligo di intraprendere azioni particolari per far valere o proteggere i diritti di proprietà intellettuale di qualsiasi parte per suo conto.
        title: Come risponde il Sito alle violazioni del copyright o della proprietà intellettuale?
      storage:
        content_1: Il Servizio è disponibile in tutto il mondo, ma i vostri dati sono conservati in Francia, come descritto nella nostra Informativa sulla privacy. Se si utilizza il Servizio, l'utente riconosce che può inviare comunicazioni elettroniche (incluse le informazioni di base per gli abbonati e i contenuti), su reti informatiche di proprietà del Sito, dei suoi fornitori di servizi e di terzi situati in altri paesi. Di conseguenza, l'utilizzo del Servizio da parte dell'utente comporterà probabilmente la trasmissione di dati tra più stati e potenzialmente tra più paesi, e l'utilizzo del Servizio costituisce il consenso dell'utente a consentire tali trasmissioni.
        title: Dove vanno i miei dati?
      closed:
        content_1: Potete disattivare il vostro account sul nostro Servizio in qualsiasi momento, per qualsiasi (o nessuna) ragione.
        content_2: 'Il Sito può agire per limitare temporaneamente l''uso del Servizio da parte dell''utente, sospendere l''accesso al suo account o chiudere l''account, con o senza preavviso, in conformità alle presenti Condizioni. I motivi per la sospensione o la chiusura del Suo account da parte del Sito possono includere, ma non sono limitati a : (i) una violazione o un''infrazione delle presenti Condizioni (comprese le Linee Guida per l''Utente) o di qualsiasi altro Accordo separato, (ii) un periodo prolungato di inattività (determinato a sola discrezione del Sito), (iii) l''interruzione o la modifica fisica del Servizio (o di qualsiasi parte di esso), o (iv) problemi tecnici o di sicurezza imprevisti, o un uso sostanziale non supportato.'
        content_3: Nella maggior parte dei casi, nel caso in cui decidessimo di chiudere il tuo account, ti verrà notificato con almeno 30 giorni di anticipo all'indirizzo e-mail che ci hai fornito, in modo che tu abbia la possibilità di recuperare qualsiasi Contenuto memorizzato sui server del Servizio (a meno che non riteniamo che ci sia legalmente vietato fornire tale notifica o che ti sia consentito di farlo). Dopo la scadenza di questo periodo di preavviso, l'utente non sarà più in grado di recuperare il Contenuto associato a quell'account o di utilizzare in altro modo il Servizio attraverso quell'account.
        title: Come posso chiudere il mio conto?
      ad:
        content_1: Il sito non trasmetterà alcuna pubblicità in tutti questi servizi.
        title: Il sito gestisce gli annunci pubblicitari?
      price:
        content_1: Per il momento, tutti i servizi attraverso il Sito sono gratuiti per tutti gli utenti. Il Sito si riserva il diritto di introdurre conti di pagamento in caso di uso eccessivo del sito.
        title: C'è un costo per l'utilizzo del sito?
      other:
        content_1: 'Compensazione: l''utente accetta di indennizzare e tenere indenne il Sito, le sue consociate, le affiliate, i funzionari, gli agenti, i dipendenti, gli inserzionisti, i fornitori di servizi e gli altri partner da e contro qualsiasi reclamo, richiesta, danno (effettivo e consequenziale), perdite e spese (comprese le spese legali e altre spese commerciali) di qualsiasi tipo derivanti da o in qualsiasi modo connesse a reclami da parte di terzi relativi all''utilizzo di tutto o parte del Servizio da parte dell''utente, qualsiasi violazione delle presenti Condizioni di Servizio o qualsiasi altra azione relativa all''utilizzo del Servizio da parte dell''utente (comprese le azioni intraprese con il suo account). In caso di tale richiesta di risarcimento, cercheremo di informare l''utente della richiesta, della causa o dell''azione legale attraverso le informazioni di contatto che abbiamo in archivio per il conto, a condizione che l''eventuale mancata fornitura di tali informazioni da parte nostra non elimini o riduca l''obbligo dell''utente di pagare un risarcimento ai sensi del presente documento.'
        content_2: 'Limitazione di responsabilità ed esclusione di garanzie : Nella misura massima consentita dalla legge applicabile, il Servizio è fornito "così com''è". L''utente comprende e accetta espressamente che: l''utilizzo del Servizio e l''acquisto e l''utilizzo di tutti i Servizi è a proprio rischio e pericolo; il Servizio è fornito "così com''è" e "come disponibile". nella misura massima consentita dalla legge, il Sito declina espressamente tutte le garanzie e le condizioni di qualsiasi tipo, espresse o implicite, incluse, ma non limitate a, garanzie e condizioni implicite di commerciabilità, idoneità per un particolare scopo e non violazione; il Sito non garantisce (i) che il servizio soddisferà tutti i requisiti dell''utente; (ii) che il servizio sarà ininterrotto, tempestivo, sicuro o privo di errori; o (iii) che eventuali errori nel software o nel servizio saranno corretti; nessun consiglio o informazione, sia orale che scritta, ottenuta dall''utente dal Sito o attraverso il servizio creerà alcuna garanzia non espressamente dichiarata in queste condizioni d''uso'
        content_3: 'L''utente comprende e accetta che il Sito, le sue consociate, affiliate, fornitori di servizi e licenziatari, e i nostri e i loro funzionari, dipendenti, agenti e successori non saranno responsabili nei suoi confronti per danni diretti, indiretti, incidentali, speciali, consequenziali o esemplari, inclusi, ma non limitati a, danni per perdita di profitti, avviamento, uso, dati, copertura o altre perdite immateriali (anche se il Sito è stato avvisato della possibilità di tali danni) derivanti da : (i) l''utilizzo o l''impossibilità di utilizzare il servizio o di utilizzare codici o punti promozionali sul Sito; (ii) il costo di acquisizione di servizi sostitutivi derivanti da dati, informazioni o servizi acquistati o ottenuti o messaggi ricevuti o transazioni effettuate attraverso o dal servizio; (iii) l''accesso non autorizzato o la perdita, la corruzione o l''alterazione delle vostre trasmissioni, contenuti o dati; (iv) le dichiarazioni o la condotta di terzi su o utilizzando il Servizio, o fornendo qualsiasi servizio relativo al funzionamento del Servizio; (v) atti od omissioni del Sito basati sulle informazioni di base dell''abbonato e su eventuali modifiche o notifiche ricevute; (vi) la mancata protezione della riservatezza delle password o dei diritti di accesso al proprio account; (vii) atti od omissioni di terzi che utilizzano o si integrano con il servizio; (viii) qualsiasi contenuto pubblicitario o l''acquisto o l''utilizzo da parte dell''utente di qualsiasi prodotto o servizio pubblicizzato o di terzi; (ix) la chiusura del suo account in conformità con le disposizioni delle presenti Condizioni di servizio; o (x) qualsiasi altra questione relativa al Servizio.'
        content_4: 'Esclusioni e limitazioni: Nulla in questi Termini di servizio (incluse le disposizioni relative alla limitazione di responsabilità) ha lo scopo di escludere o limitare termini, condizioni, garanzie, diritti o responsabilità che non possono essere legalmente esclusi o limitati. alcune aree geografiche non consentono l''esclusione di alcune garanzie o condizioni o la limitazione o l''esclusione di responsabilità per perdite o danni causati da dolo, negligenza, violazione del contratto o violazione di condizioni implicite, o danni diretti o indiretti. di conseguenza, solo le limitazioni di responsabilità e altre limitazioni che sono legali nella vostra area geografica (se presenti) si applicheranno a voi e la nostra responsabilità è limitata nella misura massima consentita dalla legge.'
        title: Altre informazioni
      claim:
        content_1: Vogliamo sapere se avete un problema. Pertanto, vi invitiamo a contattare il nostro team di assistenza clienti per qualsiasi domanda riguardante il funzionamento del servizio. Vogliamo offrirvi un'esperienza eccellente.
        content_2: Al presente contratto si applica il diritto francese. Qualsiasi controversia relativa alla loro interpretazione e/o esecuzione è soggetta alla giurisdizione francese. In caso di mancata risoluzione amichevole di una controversia tra le parti, sono competenti solo i tribunali della città di Parigi.
        content_3: In caso di conflitto, fa fede solo la versione in lingua francese.
        title: Cosa devo fare se sento di avere un reclamo contro il Sito?
    policy:
      title: Politica per la protezione dei dati personali
      privacy:
        content_1: Per consentirvi di navigare con fiducia nel %{sito web} (di seguito il "Sito") e, in qualità di Titolare del trattamento, vi spieghiamo come trattiamo i vostri Dati.
        content_2: Il "Sito" si impegna a proteggere la privacy degli utenti del Sito (di seguito collettivamente, i "Membri") e la riservatezza delle informazioni fornite dai Membri attraverso il Sito. Tutte le informazioni raccolte dai Membri nel contesto del loro uso del Sito e/o della loro registrazione online sono mantenute dal Sito come riservate.
        content_3: Quando il Socio è invitato a comunicare i dati personali attraverso il Sito, il Sito indicherà, nel modulo di raccolta, i dati personali che il Socio deve obbligatoriamente comunicare per poter usufruire del servizio in questione. Laddove la comunicazione di alcuni dati personali sia facoltativa, l'Iscritto non è obbligato a comunicare i dati così richiesti per poter usufruire del servizio. Tuttavia, la mancata comunicazione di tali dati potrebbe impedire all'Iscritto di beneficiare di alcune funzionalità dei servizi offerti dal Sito.
        content_4: I dati personali raccolti dal Sito sono essenziali per consentire la gestione degli account dei Soci, per garantire il regolare svolgimento delle transazioni concluse tra acquirenti e venditori attraverso il Sito, per gestire forum e blog, per gestire le richieste di informazioni online e gli invii di marketing ai Soci che hanno accettato di ricevere questo tipo di informazioni, per inviare varie comunicazioni di natura amministrativa, per garantire la gestione delle azioni svolte dai Soci sui Siti e per migliorare i servizi offerti ai propri Soci.
        content_5: Il Sito non vende né trasferisce i dati personali dei Soci ai partner.
        content_6: Il Sito può comunicare i dati personali dei Membri ai suoi subappaltatori per la fornitura di servizi ai Membri attraverso il Sito. Questi subappaltatori sono fornitori di servizi tecnici che forniscono una funzione di archiviazione dei dati comunicati dai Soci e società specializzate nella spedizione. Inoltre, il Sito può comunicare i dati personali dei Membri a una o più terze parti in caso di vendita di beni, fusione, acquisizione, trasferimento di tutte o parte delle attività del Sito o qualsiasi altra ristrutturazione. Infine, il Sito può comunicare i dati personali dei suoi membri ai propri consulenti esterni (nel rispetto del segreto professionale) nonché a qualsiasi autorità amministrativa o giudiziaria.
        content_7: Il Sito richiama inoltre l'attenzione di ciascun Utente sul fatto che qualsiasi contenuto pubblicato dall'Utente sui Siti può essere consultato da qualsiasi utente del Sito. I membri hanno a disposizione opzioni di nascondiglio. Il Sito non trasferisce i dati personali dei Membri al di fuori dell'Unione Europea.
        content_8: La direttiva europea del 24 ottobre 1995, la legge francese 78-87 del 6 gennaio 1978, la legge francese 2004-801 del 6 agosto 2004 e l'articolo L-226-13 del codice penale francese proteggono tutti i dati personali. Ogni utente Internet che abbia depositato sul Sito informazioni personali che lo riguardano ha il diritto di opporsi (articolo 38 della legge), di accedere (articoli 39, 41 e 42 della legge) e di rettificare (articolo 40 della legge) tali dati. Pertanto, egli può richiedere che le informazioni che lo riguardano che sono inesatte, incomplete, ambigue, non aggiornate o la cui raccolta, uso, comunicazione o conservazione è vietata siano corrette, completate, chiarite, aggiornate o cancellate. Ogni utente Internet può esercitare tali diritti scrivendo all'indirizzo e-mail di contatto fornito sul sito.
        title: Carta etica e privacy
      cookies:
        content_1: I "cookies" sono un blocco di dati che vengono utilizzati per registrare dati relativi alla navigazione di un utente Internet su un sito web. I "cookies" non consentono l'identificazione di un utente Internet. Il Sito informa gli utenti di Internet che tali "cookies" possono essere installati automaticamente sul loro software di navigazione in Internet. La configurazione del software del browser permette di segnalare la presenza di "cookies" ed eventualmente di rifiutarli facendo riferimento alle istruzioni dei diversi browser di ogni utente Internet.
        content_2: Gli utenti di Internet hanno il diritto di accedere, ritirare e modificare i dati personali comunicati tramite "cookies" alle condizioni indicate nell'articolo "Trattamento dei dati personali". Il Sito richiama l'attenzione degli utenti di Internet sul fatto che, per motivi tecnici, la disabilitazione dei "cookies" può limitare l'accesso degli utenti di Internet al Sito.
        content_3: I cookie che indicano il passaggio dei Soci sono presenti anche sui Siti per consentire la personalizzazione del servizio. I cookie registrano le informazioni relative alla navigazione del Membro sui Siti e memorizzano le informazioni inserite dal Membro durante la sua visita. In questo modo, il Membro non avrà bisogno di reinserirle nella sua prossima visita. Anche altri file (in formato testo) memorizzano informazioni relative alla navigazione del Membro sui Siti (le pagine consultate, la data e l'ora della consultazione, ecc.) Il Sito sarà in grado di leggere tutte queste informazioni durante le prossime visite del Membro.
