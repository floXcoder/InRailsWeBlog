    terms:
      title: Condiciones de uso
      content_1: Bienvenido a %{website} (en adelante el "Sitio")! Le invitamos a acceder a nuestras páginas web y a utilizar el Servicio %{website}. Sin embargo, tenga en cuenta que esta invitación está condicionada a la aceptación de estos términos de servicio. Este documento describe en detalle sus derechos y los nuestros en relación con la prestación del Servicio (como se define a continuación). Por favor, lea estos Términos y Condiciones cuidadosamente.
      content_2: 'Fecha de entrada en vigor: 10 de febrero de 2020'
      conditions:
        content_1: Las Condiciones de uso constituyen un contrato entre el Sitio y usted. Los Términos incluyen las disposiciones establecidas a continuación en este documento y en la Política de privacidad y otros términos que podemos presentarle ocasionalmente y que usted puede aceptar en relación con ofertas de servicios específicos (colectivamente los "Términos de servicio" o "Términos"). Si no está de acuerdo con estos Términos, no podrá acceder ni utilizar nuestro Servicio. Si se registra o utiliza nuestro Servicio de alguna otra manera, esto se considerará una confirmación de su aceptación de los Términos y su consentimiento para estar obligado por las obligaciones de este contrato en el que se convierte en parte.
        content_2: Al utilizar el Servicio, usted reconoce y acepta todas las disposiciones de nuestra Política de Privacidad, incluyendo, sin limitación, el uso y procesamiento del texto, las imágenes y otros datos que usted decida introducir, cargar o almacenar en el Sitio (dichos datos se denominan colectivamente "Contenido") y su información personal de acuerdo con la Política de Privacidad.
        content_3: Usted, el titular de la cuenta, es parte de este acuerdo. El titular de la cuenta es la persona o entidad que ha celebrado un contrato con el Sitio como usuario individual o como cliente.
        title: "¿Cuáles son las condiciones del servicio?"
      change:
        content_1: Podemos modificar estos Términos para añadir nuevas características y tecnologías, o para cumplir con los requisitos legales. Por lo tanto, le invitamos a consultarlos regularmente. Le notificaremos si hay un cambio significativo y le pediremos su consentimiento, si corresponde.
        content_2: Si actualizamos estos Términos, usted es libre de elegir entre aceptar los Términos actualizados o dejar de usar nuestro Servicio (consulte "Cómo cerrar mi cuenta" a continuación); su uso del Servicio después de que se haya actualizado efectivamente se considerará que representa su acuerdo y consentimiento con los nuevos Términos. Excepto por los cambios que hagamos en los términos y condiciones descritos en este documento, ninguna otra enmienda o modificación de estos términos será efectiva a menos que se formalice mediante un acuerdo escrito que lleve nuestra firma y la suya. Quisiéramos señalar que los correos electrónicos u otras comunicaciones no constituyen un acuerdo escrito efectivo a este respecto.
        title: "¿Pueden cambiar los términos del servicio?"
      usage:
        content_1: Primero debe crear una cuenta de servicio en el Sitio. Usted crea una cuenta proporcionándonos una dirección de correo electrónico y creando una contraseña. Llamamos a estos datos "Información básica del abonado". Le invitamos a usar una contraseña separada y no obvia, diferente de las que usa para otros servicios. Usted es responsable de mantener la exactitud, integridad y confidencialidad de su Información Básica del Suscriptor, y será responsable de todas las actividades que ocurran bajo su cuenta, incluyendo las actividades de otros a quienes haya confiado su Información Básica del Suscriptor. No seremos responsables de ninguna pérdida o daño que resulte de la información inexacta o de la falta de seguridad de su Información Básica del Suscriptor. Si usted se entera de cualquier uso no autorizado de su Información Básica de Suscriptor o cree que alguien podría obtener acceso no autorizado a su Contenido Privado, debe cambiar inmediatamente su contraseña y notificar a nuestro equipo por correo electrónico.
        content_2: A continuación, deberá acceder a su cuenta a través de un navegador de Internet o instalando nuestro software cliente en sus ordenadores, tabletas y teléfonos inteligentes. Usted será responsable de la compra de sus dispositivos y del pago de las tarifas de conexión asociadas. Además, el Sitio no es en modo alguno responsable de la disponibilidad de la conexión a Internet y otros servicios de telecomunicaciones necesarios para acceder al Servicio.
        title: "¿Qué tengo que hacer para usar el Servicio?"
      share:
        content_1: Las cuentas de servicio en el Sitio no deben ser compartidas. Si comparte su Información Básica del Suscriptor con alguien, esa otra persona puede hacerse cargo de su cuenta y es posible que no podamos determinar quién es el verdadero titular de la cuenta. No tendremos ninguna responsabilidad ante usted (ni ante ninguna persona con la que comparta su Información Básica del Suscriptor) como resultado de sus acciones o de las acciones de ellos en estas circunstancias. Dado que puede utilizar una cuenta de servicio, le proporcionamos una serie de mecanismos que le permiten compartir el Contenido de su cuenta con otras personas.
        title: "¿Puedo compartir mi cuenta con alguien más?"
      rights:
        content_1: Una vez creada su cuenta y aceptados estos Términos, le concedemos una licencia limitada y no exclusiva para utilizar el Servicio sujeto a estos Términos, siempre y cuando no se le prohíba recibir el Servicio en virtud de las leyes que le son aplicables, hasta que cancele voluntariamente su cuenta o hasta que nosotros la cancelemos de acuerdo con estos Términos. Usted no obtiene ningún otro derecho o interés en el Sitio o el Servicio.
        title: Una vez que tenga mi cuenta, ¿cuáles son mis derechos en relación con el Servicio?
      ownership:
        content_1: Usted conserva sus derechos de autor y todos los demás derechos que ya tenía sobre su Contenido antes de enviarlo, publicarlo o mostrarlo en o a través del Servicio. Sin embargo, debe conceder al Sitio una licencia limitada, como se describe a continuación, que nos permitirá hacer que sus datos sean accesibles y utilizables en el Servicio. Además de esta licencia limitada y de los demás derechos que usted otorga en estos Términos, el Sitio reconoce y acepta que no obtenemos ningún derecho, título o interés de su parte en virtud de estos Términos en ninguno de sus Contenidos.
        title: Las leyes de protección de datos del sitio estipulan que mis datos me pertenecen. ¿Qué significa eso?
      license:
        content_1: Para que el Sitio Web pueda operar el Servicio, debemos obtener de usted ciertos derechos de licencia limitados para procesar su Contenido cubierto por derechos de propiedad intelectual, de modo que las acciones técnicas que tomemos para realizar el Servicio no se consideren una violación de la ley. Por ejemplo, las leyes de derechos de autor pueden impedirnos procesar, mantener, almacenar, hacer copias de seguridad y distribuir el Contenido a menos que usted nos conceda estos derechos. Esto significa que al utilizar el Servicio y al subir Contenido al Servicio, usted otorga al Sitio una licencia para mostrar, ejecutar y distribuir su Contenido y para modificar (por razones técnicas, en particular para verificar que el Contenido se pueda ver en teléfonos inteligentes, computadoras y otros dispositivos) y reproducir dicho Contenido para permitir que el Sitio opere el Servicio. Usted también acepta que el Sitio puede elegir no aceptar, publicar, almacenar, exhibir, publicar o transmitir cualquier Contenido, a su entera discreción.
        content_2: Usted acepta que estos derechos y licencias están libres de regalías, son transferibles, sublicenciables, mundiales e irrevocables (siempre y cuando su Contenido se almacene con nosotros), e incluyen el derecho de que el Sitio ponga dicho Contenido a disposición de terceros con los que el Sitio tiene relaciones contractuales en relación con la prestación del Servicio y de transferirles estos derechos, con el único fin de proporcionar estos servicios, y de otra manera permitir el acceso a su Contenido o de comunicar su Contenido a terceros si el Sitio considera que esto es necesario para cumplir con sus obligaciones legales.
        content_3: En la medida en que nos basamos en sus derechos para publicar y distribuir su Contenido, usted garantiza al Sitio que (1) tiene el derecho y la autoridad absolutos para publicar su Contenido en el Sitio, para hacer cualquier otro uso del mismo, para publicar o distribuir dicho Contenido en relación con su uso del Servicio, y para otorgar los derechos otorgados al Sitio bajo estos Términos; y (2) su Contenido cumple con nuestras Directrices para el Usuario y estos Términos.
        content_4: En conclusión, usted entiende y acepta que el Sitio, al realizar los pasos técnicos requeridos para proporcionar el Servicio a sus usuarios, puede hacer cambios en su Contenido según sea necesario para conformar y adaptar dicho Contenido a los requisitos técnicos de las redes, dispositivos, servicios o medios.
        title: "¿Qué licencia debo conceder al Sitio?"
      insurance:
        content_1: Cuando utiliza el servicio para enviar mensajes a una dirección de correo electrónico, un número de teléfono SMS o una cuenta de red social (por ejemplo, Facebook o LinkedIn) que no se ha asociado con una cuenta del Sitio, el Sitio envía estos mensajes en su nombre y se basa en su afirmación de que tiene una relación directa con el destinatario o destinatarios y de que respeta los derechos de éstos a no recibir determinados tipos de mensajes (por ejemplo, mensajes de acoso, mensajes comerciales no solicitados y SMS basura). Cuando usted envía cualquier tipo de mensaje a un tercero, usted declara y garantiza al Sitio que está actuando de acuerdo con la ley y que el destinatario le ha dado su consentimiento previo para enviar dicho mensaje.
        title: "¿Qué otras garantías debo dar al sitio?"
      site_rights:
        content_1: 'DERECHOS DE CONTENIDO: Aunque usted es el propietario del Contenido que almacena en el servicio del Sitio Web (sujeto a los derechos de terceros), reconoce y acepta que el Sitio Web y sus licenciatarios son propietarios de todos los derechos legales, títulos e intereses en y para el Servicio, incluyendo, sin limitación, todo el software que forma parte del Servicio para permitir la captura de Contenido de una fuente fuera del Servicio.'
        content_2: 'DERECHOS DE PROPIEDAD INTELECTUAL: Al aceptar estas Condiciones de uso, también acepta que los derechos en y para el Servicio, incluidos todos los derechos de propiedad intelectual como marcas comerciales, patentes, diseños y derechos de autor, están protegidos por uno o más derechos de autor, marcas comerciales, patentes, secretos comerciales y otras leyes, reglamentos y tratados, además de estas Condiciones y cualquier otro Acuerdo separado.'
        content_3: 'DERECHO A CAMBIAR EL SERVICIO: Nos reservamos el derecho, a nuestra entera discreción, de implementar nuevas características como parte y/o como complemento del Servicio, incluyendo cambios que puedan afectar el modo de funcionamiento anterior del servicio del Sitio. Esperamos que tales cambios mejoren el Servicio en general, pero es posible que no esté de acuerdo con nosotros. También nos reservamos el derecho de establecer límites en la naturaleza o el tamaño del almacenamiento que se pone a su disposición, el número de transmisiones, la capacidad de enviar o recibir correo electrónico, la naturaleza o el tamaño de un índice o información de la biblioteca, la naturaleza de su Contenido y otros datos o su capacidad continua de acceder o distribuir su Contenido y otros datos, y de imponer otras limitaciones en cualquier momento, con o sin aviso. Usted también reconoce que ciertas acciones del Sitio pueden disminuir o impedir el acceso a su Contenido o el uso del Servicio en ciertos momentos y/o de la misma manera, por períodos de tiempo limitados o permanentemente, y usted acepta que el Sitio no será responsable de las consecuencias de tales acciones o resultados, incluyendo, sin limitación, la eliminación de cualquier Contenido o la falta de disponibilidad de cualquier Contenido para usted. Usted acepta que no seremos responsables ante usted ni ante ningún tercero por cualquier modificación, suspensión o interrupción de cualquier parte del Servicio.'
        content_4: 'DERECHO A CONTRATAR A TERCEROS: El Sitio Web contrata a ciertas filiales u otros terceros ("Proveedores de servicios") para que le proporcionen servicios técnicos o de otro tipo en relación con la totalidad o parte del Servicio, y usted acepta que dicha contratación de Proveedores de servicios es aceptable. Además, el Sitio puede contratar a terceros revendedores y empresas de procesamiento de pagos para permitir los pagos en su moneda y compatibles con sus sistemas de pago locales. Revise nuestra Política de privacidad para comprender hasta qué punto un afiliado o un tercero puede acceder a la información o al Contenido de su cuenta, y nuestras Condiciones comerciales para comprender nuestra relación con cualquier revendedor o empresa de procesamiento de pagos.'
        title: "¿Cuáles son los derechos del Sitio relacionados con el Servicio?"
      copyrights:
        content_1: Respondemos a los avisos claros y completos de supuestas infracciones de derechos de autor, marcas comerciales u otros derechos de propiedad intelectual que cumplen los requisitos de estos Términos (que creemos que cumplen con la Ley de Derechos de Autor del Milenio Digital de los Estados Unidos y otras leyes aplicables). Si cree que se han infringido sus derechos de propiedad intelectual, notifíquelo a nuestro Equipo de Cumplimiento siguiendo las instrucciones proporcionadas por nuestro Programa de Cumplimiento de la Propiedad Intelectual e investigaremos su solicitud. Tenga en cuenta que cada titular de derechos de propiedad intelectual es responsable de la protección de sus derechos y de tomar las medidas legales o de otro tipo que considere apropiadas, y el Sitio no acepta ninguna obligación de tomar ninguna medida particular para hacer cumplir o proteger los derechos de propiedad intelectual de ninguna de las partes en su nombre.
        title: "¿Cómo responde el Sitio a las violaciones de los derechos de autor o de la propiedad intelectual?"
      storage:
        content_1: El Servicio está disponible en todo el mundo, pero sus datos se almacenan en Francia, como se describe en nuestra Política de Privacidad. Si utiliza el Servicio, reconoce que puede enviar comunicaciones electrónicas (incluyendo su Información Básica del Suscriptor y Contenido), a través de redes informáticas propiedad del Sitio, de sus Proveedores de Servicios y de terceros ubicados en otros países. Como resultado, su uso del Servicio probablemente resultará en transmisiones de datos entre múltiples estados y potencialmente entre múltiples países, y su uso del Servicio constituye su consentimiento para permitir dichas transmisiones.
        title: "¿Adónde van mis datos?"
      closed:
        content_1: Puede desactivar su cuenta en nuestro Servicio en cualquier momento, por cualquier (o ninguna) razón.
        content_2: 'El Sitio puede actuar para restringir temporalmente el uso del Servicio, suspender el acceso a su cuenta o cancelar su cuenta, con o sin previo aviso, de acuerdo con estos Términos. Las razones para la suspensión o terminación de Su cuenta por el Sitio pueden incluir, pero no se limitan a : (i) un incumplimiento o violación de estos Términos (incluidas las Directrices para el usuario) o de cualquier otro Acuerdo, (ii) un período prolongado de inactividad (determinado a la exclusiva discreción del Sitio), (iii) la interrupción o modificación física del Servicio (o de cualquier parte del mismo), o (iv) problemas técnicos o de seguridad inesperados, o un uso sustancial no respaldado.'
        content_3: En la mayoría de los casos, en caso de que decidamos cancelar su cuenta, se le notificará con un mínimo de 30 días de antelación a la dirección de correo electrónico que nos haya facilitado, para que tenga la oportunidad de recuperar cualquier Contenido almacenado en los servidores del Servicio (a menos que determinemos que tenemos legalmente prohibido proporcionar dicha notificación o permitirle hacerlo). Después de la expiración de este período de notificación, ya no podrá recuperar el Contenido asociado a esa cuenta o utilizar el Servicio a través de esa cuenta.
        title: "¿Cómo se puede cerrar mi cuenta?"
      ad:
        content_1: El sitio no emitirá ninguna publicidad en todos estos servicios.
        title: "¿El sitio tiene publicidad?"
      price:
        content_1: Por el momento, todos los servicios a través del sitio son gratuitos para todos los usuarios. El sitio se reserva el derecho de introducir cuentas de pago en caso de uso excesivo del sitio.
        title: "¿Hay algún cargo por usar el sitio?"
      other:
        content_1: 'Compensación: usted acepta indemnizar y eximir de responsabilidad al Sitio, sus subsidiarias, afiliados, funcionarios, agentes, empleados, anunciantes, proveedores de servicios y otros socios de y contra cualquier reclamación, demanda o daño (real y consecuente), pérdidas y gastos (incluidos los gastos legales y otros gastos comerciales) de cualquier tipo que surjan o estén relacionados de alguna manera con las reclamaciones de terceros relacionadas con el uso que usted haga de todo o parte del Servicio, con cualquier violación de estas Condiciones de servicio o con cualquier otra acción relacionada con el uso que usted haga del Servicio (incluidas las acciones realizadas con su cuenta). En caso de que se produzca dicha reclamación, nos esforzaremos por informarle de la reclamación, demanda o acción a través de la información de contacto que tenemos archivada para la cuenta, siempre que cualquier fallo por nuestra parte en proporcionar dicha información no elimine o reduzca su obligación de pagar la compensación en virtud del presente documento.'
        content_2: 'Limitación de la responsabilidad y exclusión de garantías : En la medida máxima permitida por la legislación aplicable, el Servicio se presta "tal cual". Usted entiende y acepta expresamente que: el uso del Servicio y la compra y uso de todos los Servicios es a su propio riesgo; el Servicio se proporciona "tal cual" y "según esté disponible". en la medida en que lo permita la ley, el Sitio renuncia expresamente a todas las garantías y condiciones de cualquier tipo, expresas o implícitas, incluidas, entre otras, las garantías y condiciones implícitas de comerciabilidad, idoneidad para un fin determinado y no infracción; el Sitio no garantiza (i) que el servicio cumpla todos sus requisitos; (ii) que el servicio será ininterrumpido, oportuno, seguro o libre de errores; o (iii) que se corregirá cualquier error en el software o el servicio; ningún consejo o información, ya sea oral o escrito, obtenido por usted del Sitio o a través del servicio creará ninguna garantía que no esté expresamente establecida en estas condiciones de uso'
        content_3: 'Usted entiende y acepta que el Sitio, sus subsidiarias, filiales, proveedores de servicios y licenciatarios, y nuestros y sus funcionarios, empleados, agentes y sucesores no serán responsables ante usted por ningún daño directo, indirecto, incidental, especial, consecuente o ejemplar, incluidos, entre otros, los daños por pérdida de beneficios, buena voluntad, uso, datos, cobertura u otras pérdidas intangibles (incluso si el Sitio ha sido advertido de la posibilidad de tales daños) que resulten de : i) el uso o la imposibilidad de usar el servicio o de utilizar códigos o puntos de promoción en el sitio; ii) el costo de la adquisición de servicios de sustitución resultantes de cualquier dato, información o servicios adquiridos u obtenidos o mensajes recibidos o transacciones realizadas a través del servicio o desde él; (iii) el acceso no autorizado o la pérdida, corrupción o alteración de sus transmisiones, contenidos o datos; (iv) las declaraciones o la conducta de cualquier tercero en o usando el Servicio, o proporcionando cualquier servicio relacionado con el funcionamiento del Servicio; (v) los actos u omisiones del Sitio basados en su información básica de suscriptor y cualquier cambio de la misma o las notificaciones recibidas de la misma; (vi) su falta de protección de la confidencialidad de las contraseñas o los derechos de acceso a su cuenta; (vii) los actos u omisiones de cualquier tercero que utilice o se integre en el servicio; (viii) cualquier contenido publicitario o la compra o uso por su parte de cualquier producto o servicio anunciado o de terceros; (ix) la cancelación de su cuenta de acuerdo con las disposiciones de estos Términos de Servicio; o (x) cualquier otro asunto relacionado con el Servicio.'
        content_4: 'Exclusiones y limitaciones: Nada de lo dispuesto en las presentes Condiciones de servicio (incluidas las disposiciones relativas a la limitación de la responsabilidad) tiene por objeto excluir o limitar ningún término, condición, garantía, derecho o responsabilidad que no pueda excluirse o limitarse legalmente. algunas áreas geográficas no permiten la exclusión de ciertas garantías o condiciones o la limitación o exclusión de responsabilidad por pérdidas o daños causados por mala conducta intencional, negligencia, incumplimiento de contrato o incumplimiento de condiciones implícitas, o daños directos o indirectos. en consecuencia, sólo se aplicarán a usted las limitaciones de responsabilidad y otras limitaciones que sean legales en su área geográfica (si las hubiera) y nuestra responsabilidad se limita al máximo permitido por la ley.'
        title: Otra información
      claim:
        content_1: Queremos saber si tienes un problema. Por lo tanto, le animamos a que contacte con nuestro equipo de atención al cliente para cualquier pregunta relacionada con el funcionamiento del servicio. Queremos ofrecerles una excelente experiencia.
        content_2: La ley francesa se aplica a este contrato. Cualquier controversia relativa a su interpretación y/o ejecución se someterá a la jurisdicción francesa. En caso de que no se resuelva un litigio amigablemente entre las partes, sólo serán competentes los tribunales de la ciudad de París.
        content_3: En caso de conflicto, sólo la versión francesa será auténtica.
        title: "¿Qué debo hacer si siento que tengo una reclamación contra el Sitio?"
    policy:
      title: Política de protección de sus datos personales
      privacy:
        title: Carta ética y privacidad
        content_1: Para que pueda navegar por el %{website} (en adelante el "Sitio") con confianza, y como Procesador de Datos, le explicamos cómo procesamos sus Datos.
        content_2: El "Sitio" se compromete a proteger la privacidad de los usuarios del Sitio (en adelante, colectivamente, los "Miembros") y la confidencialidad de la información proporcionada por los Miembros a través del Sitio. Toda la información recopilada de los Miembros en el contexto de su uso del Sitio y/o su registro en línea es mantenida por el Sitio como confidencial.
        content_3: Cuando se invite al Miembro a comunicar datos personales a través del Sitio, éste indicará, en el formulario de recopilación, los datos personales que el Miembro debe comunicar obligatoriamente para poder beneficiarse del servicio en cuestión. Cuando la comunicación de ciertos datos personales es facultativa, el Miembro no está obligado a comunicar los datos así solicitados para poder beneficiarse del servicio. Sin embargo, la falta de comunicación de esos datos podría impedir que el Miembro se beneficiara de ciertas funcionalidades de los servicios ofrecidos por el Sitio.
        content_4: Los datos personales recogidos por el Sitio son esenciales para permitir la gestión de las cuentas de los Miembros, garantizar el buen funcionamiento de las transacciones concluidas entre compradores y vendedores a través del Sitio, gestionar los foros y los blogs, gestionar las solicitudes de información en línea y los correos de marketing a los Miembros que han aceptado recibir este tipo de información, enviar diversas comunicaciones de carácter administrativo, garantizar la gestión de las acciones llevadas a cabo por los Miembros en los Sitios y mejorar los servicios ofrecidos a sus Miembros.
        content_5: El Sitio no vende ni transfiere los datos personales de los Miembros a los socios.
        content_6: El Sitio puede comunicar los datos personales de los Miembros a sus subcontratistas con el fin de proporcionar servicios a los Miembros a través del Sitio. Estos subcontratistas son proveedores de servicios técnicos que realizan una función de almacenamiento de los datos comunicados por los Miembros, y empresas especializadas en el correo. Además, el Sitio puede comunicar los datos personales de los Miembros a uno o más terceros en caso de venta de activos, fusión, adquisición, transferencia de todas o parte de las actividades del Sitio o cualquier otra reestructuración. Por último, el Sitio puede comunicar los datos personales de sus miembros a sus asesores externos (sujetos al secreto profesional), así como a cualquier autoridad administrativa o judicial.
        content_7: El Sitio también llama la atención de cada Miembro sobre el hecho de que cualquier contenido publicado por el Miembro en los Sitios puede ser consultado por cualquier usuario del Sitio. Los Miembros tienen a su disposición opciones de ocultación. El Sitio no transfiere los datos personales de los Miembros fuera de la Unión Europea.
        content_8: La directiva europea del 24 de octubre de 1995, la ley francesa 78-87 del 6 de enero de 1978, la ley francesa 2004-801 del 6 de agosto de 2004, así como el artículo L-226-13 del código penal francés protegen todos los datos personales. Todo usuario de Internet que haya depositado en el sitio datos personales que le conciernan tiene derecho a oponerse (artículo 38 de la ley), a acceder (artículos 39, 41 y 42 de la ley) y a rectificar (artículo 40 de la ley) esos datos. Así pues, puede exigir que se corrija, complete, aclare, actualice o suprima la información relativa a él que sea inexacta, incompleta, ambigua, obsoleta o cuya recopilación, utilización, comunicación o conservación esté prohibida. Cada usuario de Internet puede ejercer estos derechos escribiendo al correo electrónico de contacto que se proporciona en el sitio.
      cookies:
        title: Cookies
        content_1: Las « Cookies » son un bloque de datos que se utilizan para registrar datos relativos a la navegación de un usuario de Internet en un sitio web. Las « Cookies » no permiten la identificación de un usuario de Internet. El Sitio informa a los usuarios de Internet que dichas « Cookies » pueden instalarse automáticamente en su software de navegación por Internet. La configuración del programa de navegación permite informar sobre la presencia de « Cookies » y posiblemente rechazarlas consultando las instrucciones de los distintos navegadores de cada usuario de Internet.
        content_2: Los usuarios de Internet tienen derecho a acceder, retirar y modificar los datos personales comunicados por medio de « Cookies » en las condiciones indicadas en el artículo "Tratamiento de los datos personales". El Sitio señala a la atención de los usuarios de Internet el hecho de que, por razones técnicas, la desactivación de las « Cookies » puede restringir el acceso de los usuarios de Internet al Sitio.
        content_3: Las « Cookies » que indican el paso de los Miembros también están presentes en los Sitios para permitir la personalización del servicio. Las « Cookies » registran información relativa a la navegación del Miembro en los Sitios, y almacenan la información introducida por el Miembro durante su visita. Por lo tanto, el miembro no tendrá que volver a entrar en ellos en su próxima visita. Otros archivos (en formato de texto) también almacenan información relativa a la navegación del Miembro en los Sitios (las páginas consultadas, la fecha y hora de la consulta, etc.). El Sitio podrá leer toda esta información durante las próximas visitas del Miembro.
