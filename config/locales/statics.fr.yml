    terms:
      title: "Conditions générales d’utilisation"
      content_1: "Bienvenue dans %{website} (ci-après le « Site ») ! Nous vous invitons à accéder à nos sites Web et à utiliser le Service %{website}. Notez toutefois que cette invitation est conditionnée à votre acceptation des présentes Conditions d'utilisation du Service. Ce document décrit en détail vos droits et les nôtres en relation avec la prestation du Service (telle que définie ci-dessous). Nous vous prions donc de lire attentivement ces Conditions."
      content_2: "Date de prise d'effet : 10 février 2020"
      conditions:
        title: "Quelles sont les Conditions d'utilisation du Service ?"
        content_1: "Les Conditions d’utilisation constituent un contrat entre le Site et vous. Les Conditions incluent les dispositions établies ci-après dans ce document et dans la Politique de confidentialité et d’autres conditions que nous pourrons vous présenter ponctuellement et que vous pourrez accepter en relation avec des offres spécifiques de Service (collectivement nommées les « Conditions d’utilisation » ou « Conditions »). Si vous n’acceptez pas ces Conditions, vous n’avez pas le droit d’accéder à notre Service ni de l'utiliser. Si vous vous inscrivez ou si vous utilisez notre Service de toute autre manière, ceci sera considéré comme une confirmation de votre acceptation des Conditions et comme votre consentement à être soumis aux obligations du présent contrat auquel vous devenez partie."
        content_2: "En utilisant le Service, vous reconnaissez et acceptez toutes les dispositions de notre Politique de confidentialité, y compris, sans s'y limiter, l'utilisation et le traitement du texte, des images et autres données que vous choisissez d'entrer, de télécharger ou de stocker dans le Site (ces données étant collectivement désignées par le terme « Contenu ») et de vos informations personnelles, conformément à la Politique de confidentialité."
        content_3: "Vous, le Titulaire du compte, êtes partie à ce contrat. Le Titulaire du compte est la personne ou l'entité qui a passé un contrat avec le Site en tant qu'utilisateur individuel ou en tant que Client."
      change:
        title: "Les Conditions d'utilisation du Service peuvent-elles changer ?"
        content_1: "Nous pouvons modifier ces Conditions pour ajouter de nouvelles fonctionnalités et technologies, ou pour nous conformer à des exigences légales. Aussi, nous vous invitons à les consulter régulièrement. Nous vous informerons en cas de changement significatif et vous demanderons votre consentement, le cas échéant."
        content_2: "Si nous mettons les présentes Conditions à jour, vous avez la liberté de choisir entre accepter les conditions mises à jour ou arrêter d’utiliser notre Service (voir « Comment clôturer mon compte » ci-après) ; votre utilisation du Service après que celui-ci ait effectivement été mis à jour sera considérée comme représentant votre accord et votre consentement des nouvelles Conditions. Hormis les changements que nous effectuons dans les conditions décrites aux présentes, aucun autre amendement ou modification des présentes Conditions ne sera effectif s’il n’est pas formalisé par un accord écrit portant notre signature manuscrite ainsi que la vôtre. Nous tenons à préciser que les emails ou autres communications ne constituent pas en la matière un accord écrit effectif."
      usage:
        title: "Que dois-je faire pour utiliser le Service ?"
        content_1: "Vous devez tout d'abord créer un compte de service sur le Site. Vous créez un compte en nous fournissant une adresse email et en créant un mot de passe. Nous appelons ces données « Informations d'abonné de base ». Nous vous invitons à utiliser un mot de passe distinct et non évident, différent de ceux que vous utilisez pour d'autres services. Vous avez la responsabilité de maintenir l'exactitude, l'exhaustivité et la confidentialité de vos Informations d'abonné de base, et vous serez responsable de toutes les activités qui auront lieu sur votre compte, y compris les activités d'autres personnes à qui vous auriez confié vos Informations d'abonné de base. Nous ne pourrons être tenus pour responsables d'aucune perte ou dommage résultant d'informations inexactes ou de la non-sécurisation de vos Informations d'abonné de base. Si vous constatez une utilisation non autorisée de vos Informations d'abonné de base ou pensez qu'une personne pourrait accéder à votre Contenu privé sans autorisation, vous devez immédiatement modifier votre mot de passe et en informer notre équipe par mail."
        content_2: "Vous devrez ensuite accéder à votre compte via un navigateur Internet ou en installant notre logiciel client sur vos ordinateurs, tablettes et smartphones. Vous serez responsable de l'achat de ses appareils et du paiement des frais de connexion associés. Le Site n'est par ailleurs aucunement responsable de la disponibilité de la connexion Internet et autres services de télécommunication nécessaires pour accéder au Service."
      share:
        title: "Puis-je partager mon compte avec quelqu’un d’autre ?"
        content_1: "Les comptes de service du Site ne doivent pas être partagés. Si vous partagez vos Informations d'abonné de base avec quelqu'un, cette autre personne pourrait s'approprier votre compte et il se peut que nous ne soyons pas en mesure de déterminer qui est le véritable Titulaire du compte. Nous n'aurons aucune responsabilité à votre égard (ou à l'égard de toute personne avec laquelle vous partagez vos Informations d'abonné de base) suite à vos actions ou à ses actions dans ces circonstances. Étant donné que vous pouvez utiliser un compte de service  et que nous mettons à votre disposition un certain nombre de mécanismes vous permettant de partager le Contenu de votre compte avec d'autres personnes."
      rights:
        title: "Une fois mon compte obtenu, quels sont mes droits par rapport au Service ?"
        content_1: "Une fois votre compte créé et après acceptation des présentes Conditions, nous vous accordons une licence limitée et non-exclusive d’utiliser le Service soumis aux présentes Conditions, aussi longtemps qu’il ne vous est pas interdit de recevoir le Service en vertu des lois qui vous sont applicables, jusqu’à ce que vous clôturiez votre compte volontairement ou jusqu’à ce que nous clôturions votre compte conformément aux présentes Conditions. Vous n’obtenez aucun autre droit ou intérêt dans le Site ou le Service."
      ownership:
        title: "Les lois de protection des données du Site stipulent que mes données m'appartiennent. Qu'est-ce que cela signifie ?"
        content_1: "Vous conservez votre droit d’auteur et tous les autres droits que vous déteniez déjà sur votre Contenu avant que vous ne le soumettiez, postiez ou affichiez sur ou via le Service. Mais vous devez accorder au Site une licence limitée, comme décrit ci-dessous, ce qui nous permettra de rendre vos données accessibles et utilisables sur le Service. En plus de cette licence limitée et des autres droits que vous accordez dans les présentes Conditions, le Site reconnaît et convient que nous n’obtenons aucun droit, titre ou intérêt de votre part en vertu des présentes Conditions sur aucune donnée de votre Contenu."
      license:
        title: "Quelle licence dois-je accorder au Site ?"
        content_1: "Pour permettre au Site d'exploiter le Service, nous devons obtenir de vous certains droits de licence limités pour traiter votre Contenu couvert par des droits de propriété intellectuelle de sorte que les actions techniques que nous menons afin d'exécuter le Service ne soient pas considérées comme des violations de la loi. Par exemple, les lois en matière de droit d'auteur pourraient nous empêcher de traiter, maintenir, stocker, sauvegarder et distribuer du Contenu, à moins que vous nous accordiez ces droits. Ceci signifie qu'en utilisant le Service et en téléchargeant du Contenu sur le Service, vous accordez au Site une licence lui permettant d'afficher, d'exécuter et de distribuer votre Contenu et de modifier (pour des raisons techniques, notamment pour vérifier que le contenu est visualisable sur des smartphones, ordinateurs et autres appareils) et de reproduire ce Contenu pour permettre au Site de faire fonctionner le Service. Vous convenez également que le Site peut choisir de ne pas accepter, poster, stocker, afficher, publier ou transmettre quelque Contenu que ce soit, à sa seule discrétion."
        content_2: "Vous convenez que ces droits et licences sont libres de redevance, transférables, sous-licenciables, mondiaux et irrévocables (aussi longtemps que votre Contenu est stocké chez nous), et qu'ils incluent le droit pour le Site de rendre ce Contenu disponible aux tiers avec qui le Site a des relations contractuelles liées à la fourniture du Service et de leur transmettre ces droits, uniquement aux fins de fournir ces services, et, par ailleurs, de permettre l'accès à votre Contenu ou de communiquer votre Contenu à des tiers si le Site estime que cela est nécessaire pour respecter ses obligations légales."
        content_3: "Dans la mesure où nous nous appuyons sur vos droits pour mettre en ligne et distribuer votre Contenu, vous garantissez au Site (1) que vous disposez des droits absolus et de l'autorité nécessaires pour envoyer votre Contenu au Site, pour en faire tout autre usage, publier ou distribuer ce même Contenu dans le cadre de votre utilisation du Service, et concéder les droits conférés au Site par les présentes Conditions ; et (2) que votre Contenu est conforme à nos Lignes directrices à l'utilisateur et aux présentes Conditions."
        content_4: "En conclusion, vous comprenez et convenez que le Site, en exécutant les étapes techniques exigées pour fournir le Service à ses utilisateurs, peut apporter à votre Contenu les modifications nécessaires pour se conformer et pour adapter ce Contenu aux exigences techniques des réseaux, appareils, services ou médias."
      insurance:
        title: "Quelles autres assurances dois-je donner au Site ?"
        content_1: "Lorsque vous utilisez le service pour envoyer des messages à une adresse email, à un numéro de téléphone par SMS ou via un compte de réseau social (ex. : Facebook ou LinkedIn) qui n'a pas été associé à un compte du Site, le Site envoie ces messages pour votre compte et se fie à votre assertion selon laquelle vous avez une relation directe avec le(s) destinataire(s) et vous respectez les droits du/des destinataire(s) de ne pas recevoir certains types de messages (ex. : messages de harcèlement, messages commerciaux non sollicités et SMS indésirables). Lorsque vous envoyez tout type de message à un tiers, vous déclarez et garantissez au Site que vous agissez conformément à la loi et que le destinataire vous a donné son consentement préalable pour l'envoi de ce message."
      site_rights:
        title: "Quels sont les droits du Site relatifs au Service ?"
        content_1: "DROITS DE CONTENU : Bien que vous soyez propriétaire du Contenu que vous stockez dans le service du Site (sous réserve de droits de tiers), vous reconnaissez et acceptez que le Site et ses concédants de licence possèdent tous les droits, titres et intérêts légaux portant sur le Service, y compris, mais sans s'y limiter, tous les logiciels faisant partie du Service afin de permettre la capture de Contenu provenant d'une source extérieure au Service."
        content_2: "DROITS DE PROPRIÉTÉ INTELLECTUELLE : En acceptant ces Conditions d'utilisation, vous convenez également que les droits relatifs au Service, y compris tous les droits de propriété intellectuelle tels que les marques déposées, les brevets, les dessins et les droits d'auteur, sont protégés par un ou plusieurs droits d’auteur, marques déposées, brevets, secrets commerciaux et autres lois, règlements et traités, en plus des présentes Conditions et de tout Accord distinct."
        content_3: "DROIT DE MODIFICATION DU SERVICE : Nous nous réservons le droit, à notre seule discrétion, de mettre en application de nouveaux éléments dans le cadre du et/ou en tant qu'accessoire au Service, y compris des changements qui peuvent affecter le mode de fonctionnement précédent du service du Site. Nous prévoyons que de telles modifications amélioreront globalement le Service, mais il est possible que vous ne soyez pas d'accord avec nous. Nous nous réservons également le droit de fixer des limites concernant la nature ou la taille du stockage mis à votre disposition, le nombre de transmissions, la possibilité d'envoyer ou de recevoir des emails, la nature ou la taille d'un index ou des informations de bibliothèque, la nature de votre Contenu et d'autres données ou votre capacité continue d'accéder à votre Contenu et d'autres données ou de les distribuer, et d'imposer d'autres limitations à tout moment, avec ou sans préavis. Vous reconnaissez également que certaines actions de la part du Site pourraient diminuer ou empêcher l’accès à votre Contenu ou l’utilisation du Service à certains moments et/ou de la même manière, pour des périodes limitées ou de façon permanente, et vous acceptez que le Site ne soit pas tenu responsable des conséquences de ces mesures ou résultats, y compris, sans s’y limiter, de la suppression de tout Contenu ou de l'impossibilité de mettre à votre disposition tout Contenu. Vous convenez que nous ne sommes pas responsables, ni à votre égard ni envers un tiers, de toute modification, suspension ou interruption de toute partie du Service."
        content_4: "DROIT D’ENGAGER DES TIERS : le Site engage certaines filiales ou autres tiers (« Prestataires de service ») afin de vous fournir des services techniques ou autres relatifs à tout ou partie du Service, et vous convenez que cette participation de Prestataires de service est acceptable. En outre, le Site peut conclure un contrat avec des revendeurs tiers, ainsi qu'avec des sociétés de traitement de paiement afin de permettre des paiements dans votre devise et compatibles avec vos systèmes de paiements locaux. Veuillez consulter notre Politique de confidentialité pour comprendre dans quelle mesure une société affiliée ou un tiers peut accéder aux informations ou au Contenu de votre compte, et nos Conditions commerciales pour comprendre les liens qui nous unissent à tout revendeur ou à toute société de traitement de paiement."
      copyrights:
        title: "Comment le Site répond aux violations de droit d’auteur ou de propriété intellectuelle ?"
        content_1: "Nous répondons aux notifications claires et complètes de violations supposées de droit d'auteur, de marques ou d'autres droits de propriété intellectuelle qui satisfont aux exigences des présentes Conditions (que nous estimons conformes à la loi Digital Millennium Copyright Act des États-Unis et d'autres lois en vigueur). Si vous estimez que vos droits de propriété intellectuelle ont été violés, veuillez en aviser notre équipe de Conformité en suivant les instructions fournies par notre Programme de conformité IP et nous étudierons votre demande. Veuillez noter que chaque titulaire de droits de propriété intellectuelle est responsable de la protection de ses droits et de la mise en œuvre de toute action juridique ou autre qu'il juge appropriée, et le Site n'accepte aucune obligation de prendre des mesures particulières pour faire appliquer ou protéger les droits de propriété intellectuelle de toute partie en son nom."
      storage:
        title: "Où vont mes données ?"
        content_1: "Le Service est disponible dans le monde entier, mais vos données sont stockées en France, comme indiqué dans notre Politique de confidentialité. Si vous utilisez le Service, vous reconnaissez que vous êtes susceptible d’envoyer des communications électroniques (y compris vos Informations d'abonné de base et votre Contenu), à travers les réseaux informatiques appartenant au Site, à ses Prestataires de service et à des tiers situés dans d’autres pays. En conséquence, votre utilisation du Service se traduira probablement par des transmissions de données entre plusieurs états et potentiellement entre plusieurs pays, et votre utilisation du Service constitue votre consentement pour permettre de telles transmissions."
      closed:
        title: "Comment mon compte peut-il être clôturé ?"
        content_1: "Vous pouvez désactiver votre compte sur notre Service à tout moment, pour n’importe quelle raison (ou sans raison)."
        content_2: "Le Site peut agir pour limiter temporairement votre utilisation du Service, suspendre l'accès à votre compte ou clôturer votre compte, avec ou sans préavis conformément aux présentes Conditions. Les motifs de suspension ou de clôture de votre compte par le Site peuvent inclure, sans toutefois s'y limiter : (i) un manquement ou une violation des présentes Conditions (y compris les Lignes directrices à l'utilisateur) ou de tout Accord distinct, (ii) une période d’inactivité prolongée (déterminée à la seule discrétion du Site), (iii) l'interruption ou la modification matérielle du Service (ou toute partie de celui-ci) ou (iv) des problèmes techniques ou de sécurité inattendus, ou une Utilisation non prise en charge importante."
        content_3: "Dans la plupart des cas, dans l’hypothèse où nous déciderions de clôturer votre compte, vous en serez informé au moins 30 jours à l’avance à l’adresse email que vous nous avez fournie, afin que vous ayez la possibilité de récupérer tout Contenu stocké sur les serveurs du Service (sauf si nous déterminons qu’il nous est légalement interdit de fournir tel avertissement ou de vous permettre de le faire). Après l’expiration de ce délai de préavis, vous ne serez plus en mesure de récupérer le Contenu associé à ce compte ou d’utiliser de quelque façon que ce soit le Service via ce compte."
      ad:
        title: "Est-ce que le Site diffuse des publicités ?"
        content_1: "Le site ne diffusera aucune publicité dans l'ensemble de ces services."
      price:
        title: "Est-ce que l'utilisation du Site est payante ?"
        content_1: "Pour l'instant, l'ensemble des services par le Site est gratuit pour tous les utilisateurs. Le Site se réserve le droit de faire d'introduire des comptes payants en cas d'utilisation excessive du site."
      other:
        title: "Autres informations"
        content_1: "Dédommagement : vous vous engagez à indemniser et à dégager le Site, ses filiales, sociétés affiliées, dirigeants, agents, employés, annonceurs, Prestataires de service et autres partenaires de toute responsabilité en cas de réclamation, mise en cause, dommages (réels et indirects), pertes et dépenses (y compris juridiques et autres frais professionnels) de quelque nature que ce soit découlant de ou liés de quelque façon que ce soit à des réclamations par des tiers relatives à votre utilisation de tout ou partie du Service, de toute violation des présentes Conditions d’utilisation du Service ou de toute autre action liée à votre utilisation du Service (y compris toutes les actions effectuées avec votre compte). En cas de telle réclamation, nous nous efforcerons de vous informer de la réclamation, poursuite ou action par le biais des coordonnées de contact dont nous disposons pour le compte, à condition que tout défaut d’information de notre part n’élimine ni ne réduise votre obligation de dédommagement en vertu des présentes."
        content_2: "Limitation de responsabilité et exclusion de garanties : Dans la mesure maximale permise par la loi applicable, le Service est fourni en l'état. Vous comprenez et convenez expressément que : votre utilisation du service et l'achat et l'utilisation de tous les services se font à vos risques et périls ; le service est fourni en l'état et selon sa disponibilité. dans les limites autorisées par la loi, le Site rejette expressément toutes les garanties et conditions de quelque nature que ce soit, expresses ou implicites, y compris, mais sans s'y limiter, les garanties et conditions implicites de qualité marchande, d'adéquation à un usage particulier et d'absence de contrefaçon ; le Site ne garantit pas (i) que le service répondra a tous vos besoins ; (ii) que le service sera ininterrompu, rapide, sécurisé ou sans erreur ; ou (iii) que toutes les erreurs dans le logiciel ou le service seront corrigées ; aucun conseil ni aucune information, oral(e) ou écrit(e), que vous obtiendriez d’le Site ou via le service ne saurait constituer une garantie non expressément stipulée dans les présentes conditions d'utilisation"
        content_3: "Vous comprenez et acceptez que le Site, ses filiales, sociétés affiliées, prestataires de service et concédants de licence, ainsi que nos et leurs dirigeants, employés, agents et successeurs ne pourront être tenus pour responsables envers vous de dommages directs, indirects, accessoires, spéciaux, consécutifs ou exemplaires, y compris, mais sans s’y limiter, les dommages pour perte de profits, de clientèle, de jouissance, de données, de couverture ou autres pertes intangibles (même si le Site a été informé de la possibilité de tels dommages) résultant : (i) de l’utilisation ou de l’impossibilité d’utiliser le service ou d’utiliser des codes promotionnels ou des points le Site ; (ii) du coût d’acquisition de services de remplacement résultant de toutes données, informations ou de tous services achetés ou obtenus ou de messages reçus ou de transactions conclues via le service ou à partir du service ; (iii) de l’accès non autorisé ou de la perte, la corruption ou la modification de vos transmissions, contenus ou données ; (iv) de déclarations ou de la conduite d’un tiers sur le service ou utilisant le service, ou fournissant tout service lié à l’exploitation du service ; (v) d’actions ou d’omissions d’le Site se fondant sur vos informations d'abonné de base et de toute modification de celles-ci ou de notifications reçues de celles-ci ; (vi) de votre incapacité à protéger la confidentialité des mots de passe ou des droits d’accès à votre compte ; (vii) d’actes ou d’omissions d’un tiers utilisant le service ou s’intégrant au service ; (viii) de tout contenu publicitaire ou de l’achat ou l’utilisation par vous de tout produit ou service faisant l’objet d’une publicité ou de tout produit ou service tiers ; (ix) de la résiliation de votre compte conformément aux dispositions des présentes conditions d’utilisation du service ; ou (x) de toute autre question relative au service."
        content_4: "Exclusions et limitations : rien dans les présentes conditions d’utilisation du service (y compris les dispositions relatives à la limitation de la responsabilité) n’a pour but d’exclure ou de limiter des conditions, garanties, droits ou responsabilités qui ne pourraient être légalement exclus ou limités. certaines zones géographiques ne permettent pas l’exclusion de certaines garanties ou conditions ou la limitation ou l’exclusion de responsabilité pour les pertes ou dommages causés par des actes volontaires, la négligence, la rupture de contrat ou la violation de conditions implicites, ou les dommages directs ou indirects. en conséquence, seules les limitations de responsabilité et autres limitations qui sont légales dans votre zone géographique (le cas échéant) s’appliqueront à vous et notre responsabilité est limitée dans toute la mesure maximale autorisée par la loi."
      claim:
        title: "Que dois-je faire si j’estime avoir une réclamation contre le Site ?"
        content_1: "Nous souhaitons être au courant si vous rencontrez un problème. C'est pourquoi nous vous encourageons à contacter notre équipe d'Assistance client pour toute question concernant le fonctionnement du service. Nous tenons à vous offrir une excellente expérience."
        content_2: "La législation française s'applique au présent contrat. Tout litige relatif à leur interprétation et/ou à leur exécution relève des juridictions françaises. En cas d'absence de résolution amiable d'un litige né entre les parties, seuls les tribunaux de la ville de Paris sont compétents."
        content_3: "En cas de conflit, seule la version en langue française fera foi."
    policy:
      title: "Politique de protection de vos données personnelles"
      privacy:
        title: "Charte éthique et vie privée"
        content_1: "Afin que vous puissiez naviguer sur le site %{website} (ci-après le « Site ») en confiance, et en tant que responsable de traitement des Données, nous vous exposons comment nous traitons vos Données."
        content_2: "Le « Site » s’engage à protéger la vie privée des utilisateurs du Site (ci-après collectivement, les « Membres ») et la confidentialité des informations fournies par les Membres par l’intermédiaire du Site. L’ensemble des informations recueillies auprès des Membres dans le cadre de leur usage du Site et/ou de leur inscription en ligne sont tenues par le Site pour confidentielles."
        content_3: "Lorsque le Membre est invité à communiquer des données personnelles par le biais du Site, le Site indiquera, sur le formulaire de collecte, les données personnelles que le Membre doit obligatoirement communiquer pour pouvoir bénéficier du service concerné. Lorsque la communication de certaines données personnelles revêt un caractère facultatif, le Membre n’est pas obligé de communiquer les données ainsi demandées pour pouvoir bénéficier du service. Toutefois, le défaut de communication de telles données pourrait empêcher le Membre de bénéficier de certaines fonctionnalités des services offerts par le Site."
        content_4: "Les données personnelles collectées par le Site sont indispensables pour permettre de gérer les comptes des Membres, d’assurer le bon déroulement des transactions conclues entre acheteurs et vendeurs par le biais du Site, de gérer les forums et blogs, de gérer les demandes d’information en ligne et les envois marketing aux Membres ayant accepté de recevoir ce type d’information, d’adresser diverses communications à caractère administratif, d’assurer la gestion des actions effectuées par les Membres sur les Sites et d’améliorer les services offerts à ses Membres."
        content_5: "Le Site ne vend pas et ne cède pas les données personnelles des Membres à des partenaires."
        content_6: "Le Site pourra communiquer les données personnelles des Membres à ses sous-traitants pour les besoins de la fourniture des services aux Membres par le biais du Site. Ces sous-traitants sont des prestataires techniques qui assurent une fonction de stockage des données communiquées par les Membres, et des sociétés spécialisées dans le mailing. Par ailleurs, le Site pourra communiquer les données personnelles des Membres à un ou plusieurs tiers en cas de cession d’actifs, de fusion, acquisition, transfert de tout ou partie des activités de Le Site ou toute autre restructuration. Enfin, le Site pourra communiquer les données personnelles de ses membres à ses conseils extérieurs (soumis au secret professionnel) ainsi qu’à toute autorité administrative ou judiciaire."
        content_7: "Le Site attire également l’attention de chaque Membre sur le fait que tout contenu publié par le Membre sur les Sites pourra être consulté par tout utilisateur du Site. Des options de masquage sont mises à la disposition des Membres. Le Site ne transfère pas les données personnelles des Membres hors de l’Union européenne."
        content_8: "La directive Européenne du 24 Octobre 1995, la loi française 78-87 du 6 janvier 1978, la loi française 2004-801 du 6 août 2004 ainsi que l'article L-226-13 du code pénal français protègent l'ensemble des données personnelles. Chaque internaute ayant déposé des informations nominatives le concernant sur le Site dispose des droits d'opposition (article 38 de la loi), d'accès (articles 39, 41 et 42 de la loi) et de rectification (article 40 de la loi) de ces données. Ainsi, il peut exiger que soient rectifiées, complétées, clarifiées, mises à jour ou effacées les informations le concernant qui sont inexactes, incomplètes, équivoques, périmées, ou dont la collecte ou l'utilisation, la communication ou la conservation est interdite. Chaque internaute peut exercer ces droits en écrivant utilisant le mail de contact mis à disposition sur le site."
      cookies:
        title: "Cookies"
        content_1: "Les « cookies » sont un bloc de données qui servent à enregistrer des données concernant la navigation d'un internaute sur un site Internet. Les « cookies » ne permettent pas d'identifier un internaute. Le Site informe les internautes que de tels « cookies » peuvent s'installer de manière automatique sur leurs logiciels de navigation Internet. Le paramétrage du logiciel de navigation permet d'informer de la présence de « cookies » et éventuellement de les refuser en se référant aux instructions des différents logiciels de navigation de chaque internaute."
        content_2: "Les internautes disposent d'un droit d'accès, de retrait et de modification des données personnelles communiquées par le biais de « cookies » dans les conditions indiquées à l'article « Traitement des données à caractère personnel ». Le Site attire l'attention des internautes sur le fait que, pour des raisons techniques, le fait de désactiver les « cookies » peut restreindre l'accès des internautes au Site."
        content_3: "Des « cookies » signalant le passage des Membres sont également présents sur les Sites pour permettre de personnaliser le service. Les « cookies » enregistrent des informations relatives à la navigation du Membre sur les Sites, et stockent des informations saisies par le Membre durant sa visite. Ainsi, le Membre n’aura pas besoin, lors de sa prochaine visite, de les saisir à nouveau. D’autres fichiers (sous format texte) stockent également des informations relatives à la navigation du Membre sur les Sites (les pages consultées, la date et l'heure de la consultation, etc.). Le Site pourra lire l’ensemble de ces informations lors des prochaines visites du Membre."
        content_4: "Le 10 février 2020"
