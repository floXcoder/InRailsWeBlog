        content_2: 'Haftungsbeschränkung und Gewährleistungsausschluss : Soweit es das geltende Recht zulässt, wird der Dienst in der vorliegenden Form angeboten. Sie erklären sich ausdrücklich damit einverstanden, dass: Ihre Nutzung des Dienstes und der Kauf und die Nutzung aller Dienste auf Ihr eigenes Risiko erfolgt; der Dienst wird auf einer "as is"- und "as available"-Basis bereitgestellt. die Site lehnt im vollen gesetzlich zulässigen Umfang ausdrücklich alle Garantien und Bedingungen jeglicher Art ab, ob ausdrücklich oder implizit, einschließlich, aber nicht beschränkt auf implizite Garantien und Bedingungen der Marktgängigkeit, der Eignung für einen bestimmten Zweck und der Nichtverletzung von Rechten Dritter; die Site garantiert nicht (i), dass der Dienst alle Ihre Anforderungen erfüllt; (ii) dass der Dienst ununterbrochen, zeitgerecht, sicher oder fehlerfrei sein wird; oder (iii) dass Fehler in der Software oder im Dienst korrigiert werden; keine Ratschläge oder Informationen, ob mündlich oder schriftlich, die Sie von der Website oder durch den Dienst erhalten, begründen eine Garantie, die nicht ausdrücklich in diesen Nutzungsbedingungen angegeben ist'
        content_3: 'Sie verstehen und stimmen zu, dass die Website, ihre Tochtergesellschaften, verbundenen Unternehmen, Dienstleister und Lizenzgeber sowie unsere und deren Führungskräfte, Mitarbeiter, Vertreter und Nachfolger Ihnen gegenüber nicht für direkte, indirekte, zufällige, spezielle, Folge- oder exemplarische Schäden haften, einschließlich, aber nicht beschränkt auf Schäden durch Verlust von Gewinn, Goodwill, Nutzung, Daten, Abdeckung oder andere immaterielle Verluste (auch wenn die Website auf die Möglichkeit solcher Schäden hingewiesen wurde), die aus : (i) die Nutzung oder die Unmöglichkeit der Nutzung des Dienstes oder die Verwendung von Werbecodes oder Punkten auf der Website; (ii) die Kosten für den Erwerb von Ersatzdiensten, die sich aus den über oder von dem Dienst erworbenen oder erhaltenen Daten, Informationen oder Dienstleistungen, den erhaltenen Nachrichten oder den über oder von dem Dienst eingegangenen Transaktionen ergeben; (iii) unbefugter Zugriff auf oder Verlust, Verfälschung oder Änderung Ihrer Übertragungen, Inhalte oder Daten; (iv) Aussagen oder Verhalten Dritter in Bezug auf den Dienst oder die Nutzung des Dienstes oder die Bereitstellung von Diensten, die mit dem Betrieb des Dienstes in Zusammenhang stehen; (v) Handlungen oder Unterlassungen der Site auf der Grundlage Ihrer grundlegenden Abonnenteninformationen und aller Änderungen oder Benachrichtigungen, die Sie davon erhalten haben; (vi) Ihr Versäumnis, die Vertraulichkeit von Passwörtern oder Zugriffsrechten auf Ihr Konto zu schützen; (vii) Handlungen oder Unterlassungen Dritter, die den Dienst nutzen oder sich in ihn integrieren; (viii) jegliche Werbeinhalte oder den Kauf oder die Nutzung von beworbenen Produkten oder Dienstleistungen Dritter durch Sie; (ix) die Kündigung Ihres Kontos in Übereinstimmung mit den Bestimmungen dieser Nutzungsbedingungen; oder (x) jede andere Angelegenheit im Zusammenhang mit dem Dienst.'
        content_4: 'Ausschlüsse und Beschränkungen: Nichts in diesen Nutzungsbedingungen (einschließlich der Bestimmungen zur Haftungsbeschränkung) ist darauf ausgerichtet, Bedingungen, Gewährleistungen, Rechte oder Haftungen auszuschließen oder zu beschränken, die nicht rechtmäßig ausgeschlossen oder beschränkt werden können. einige geografische gebiete erlauben nicht den ausschluss bestimmter garantien oder bedingungen oder die beschränkung oder den ausschluss der haftung für verluste oder schäden, die durch vorsätzliches fehlverhalten, fahrlässigkeit, vertragsbruch oder die verletzung stillschweigender bedingungen oder direkte oder indirekte schäden verursacht wurden. dementsprechend gelten für sie nur die haftungsbeschränkungen und andere beschränkungen, die in ihrem geografischen gebiet gesetzlich zulässig sind (falls zutreffend), und unsere haftung ist auf den maximal gesetzlich zulässigen umfang beschränkt.'
