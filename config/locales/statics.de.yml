        title: Ethik-Charta und Privatsphäre
        content_1: Damit Sie die %{Website} (im Folgenden die "Site") vertrauensvoll durchsuchen können, erklären wir als Datenverarbeiter, wie wir Ihre Daten verarbeiten.
        content_2: Die "Website" verpflichtet sich, die Privatsphäre der Nutzer der Website (im Folgenden gemeinsam die "Mitglieder") und die Vertraulichkeit der von den Mitgliedern über die Website bereitgestellten Informationen zu schützen. Alle Informationen, die von den Mitgliedern im Zusammenhang mit ihrer Nutzung der Website und/oder ihrer Online-Registrierung gesammelt werden, werden von der Website vertraulich behandelt.
        content_3: Wenn das Mitglied aufgefordert wird, persönliche Daten über die Website zu übermitteln, gibt die Website auf dem Erfassungsformular die persönlichen Daten an, die das Mitglied obligatorisch mitteilen muss, um den betreffenden Dienst nutzen zu können. Wenn die Mitteilung bestimmter persönlicher Daten fakultativ ist, ist das Mitglied nicht verpflichtet, die so angeforderten Daten mitzuteilen, um die Dienstleistung in Anspruch nehmen zu können. Die Nichtübermittlung dieser Daten könnte jedoch dazu führen, dass das Mitglied bestimmte Funktionen der von der Website angebotenen Dienste nicht nutzen kann.
        content_4: Die von der Website gesammelten persönlichen Daten sind unerlässlich, um die Verwaltung der Konten der Mitglieder zu ermöglichen, den reibungslosen Ablauf der über die Website abgeschlossenen Transaktionen zwischen Käufern und Verkäufern zu gewährleisten, Foren und Blogs zu verwalten, Online-Anfragen nach Informationen und Marketing-Mailings an Mitglieder, die dem Erhalt dieser Art von Informationen zugestimmt haben, zu verwalten, verschiedene Mitteilungen administrativer Art zu versenden, die von den Mitgliedern auf den Websites ausgeführten Aktionen zu verwalten und die den Mitgliedern angebotenen Dienstleistungen zu verbessern.
        content_5: Die Website verkauft oder überträgt keine persönlichen Daten der Mitglieder an Partner.
        content_6: Die Website kann die persönlichen Daten der Mitglieder an ihre Subunternehmer weitergeben, um Dienstleistungen für die Mitglieder über die Website zu erbringen. Bei diesen Subunternehmern handelt es sich um technische Dienstleister, die eine Speicherfunktion für die von den Mitgliedern übermittelten Daten bereitstellen, sowie um auf den Versand spezialisierte Unternehmen. Darüber hinaus kann die Website die persönlichen Daten der Mitglieder im Falle eines Verkaufs von Vermögenswerten, einer Fusion, einer Übernahme, der Übertragung aller oder eines Teils der Aktivitäten der Website oder einer anderen Umstrukturierung an eine oder mehrere Dritte weitergeben. Schließlich kann die Website die persönlichen Daten ihrer Mitglieder an ihre externen Berater (die dem Berufsgeheimnis unterliegen) sowie an jede Verwaltungs- oder Justizbehörde weitergeben.
        content_7: Die Website weist jedes Mitglied auch darauf hin, dass alle von ihm auf den Websites veröffentlichten Inhalte von jedem Nutzer der Website eingesehen werden können. Den Mitgliedern stehen Optionen zum Ausblenden zur Verfügung. Die Website überträgt keine persönlichen Daten der Mitglieder außerhalb der Europäischen Union.
        content_8: Die europäische Richtlinie vom 24. Oktober 1995, das französische Gesetz 78-87 vom 6. Januar 1978, das französische Gesetz 2004-801 vom 6. August 2004 sowie der Artikel L-226-13 des französischen Strafgesetzbuches schützen alle persönlichen Daten. Jeder Internetbenutzer, der persönliche Daten über sich auf der Website hinterlegt hat, hat das Recht, sich diesen Daten zu widersetzen (Art. 38 des Gesetzes), auf sie zuzugreifen (Art. 39, 41 und 42 des Gesetzes) und sie zu berichtigen (Art. 40 des Gesetzes). So kann er verlangen, dass ihn betreffende Informationen, die ungenau, unvollständig, mehrdeutig oder veraltet sind oder deren Sammlung, Verwendung, Mitteilung oder Speicherung verboten ist, korrigiert, ergänzt, geklärt, aktualisiert oder gelöscht werden. Jeder Internetnutzer kann diese Rechte ausüben, indem er an die auf der Website angegebene Kontakt-E-Mail-Adresse schreibt.
      cookies:
        title: Cookies
        content_1: Cookies" sind ein Datenblock, der dazu dient, Daten über die Navigation eines Internetnutzers auf einer Website aufzuzeichnen. Cookies" erlauben keine Identifizierung eines Internetnutzers. Die Site informiert Internetbenutzer darüber, dass solche "Cookies" möglicherweise automatisch in ihrer Internet-Browsing-Software installiert werden. Die Konfiguration der Browser-Software ermöglicht es, über das Vorhandensein von "Cookies" zu informieren und sie eventuell abzulehnen, indem man sich auf die Anweisungen der verschiedenen Browser jedes Internet-Benutzers bezieht.
        content_2: Die Internetbenutzer haben das Recht, auf die mittels "Cookies" übermittelten persönlichen Daten unter den im Artikel "Verarbeitung der persönlichen Daten" angegebenen Bedingungen zuzugreifen, sie zurückzuziehen und zu ändern. Die Site macht Internetnutzer darauf aufmerksam, dass die Deaktivierung von "Cookies" aus technischen Gründen den Zugang von Internetnutzern zur Site einschränken kann.
        content_3: Cookies, die den Durchgang der Mitglieder anzeigen, sind ebenfalls auf den Websites vorhanden, um den Service zu personalisieren. Cookies zeichnen Informationen auf, die sich auf das Browsen des Mitglieds auf den Websites beziehen, und speichern Informationen, die das Mitglied während seines Besuchs eingegeben hat. Das Mitglied muss sie daher bei seinem nächsten Besuch nicht erneut eingeben. In anderen Dateien (im Textformat) werden ebenfalls Informationen über die Navigation des Mitglieds auf den Sites gespeichert (die konsultierten Seiten, Datum und Uhrzeit der Konsultation usw.). Die Website wird all diese Informationen bei den nächsten Besuchen des Mitglieds lesen können.
        content_4: 10. Februar 2020
