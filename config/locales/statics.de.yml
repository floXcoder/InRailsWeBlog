        content_2: Sie müssen dann über einen Internet-Browser oder durch die Installation unserer Client-Software auf Ihren Computern, Tablets und Smartphones auf Ihr Konto zugreifen. Sie sind für den Kauf der Geräte und die Zahlung der damit verbundenen Verbindungsgebühren verantwortlich. Darüber hinaus ist die Website in keiner Weise verantwortlich für die Verfügbarkeit der Internetverbindung und anderer Telekommunikationsdienste, die für den Zugang zum Dienst erforderlich sind.
