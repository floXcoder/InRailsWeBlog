        content_2: Die Site kann handeln, um Ihre Nutzung des Dienstes vorübergehend einzuschränken, den Zugang zu Ihrem Konto auszusetzen oder Ihr Konto zu kündigen, mit oder ohne vorherige Ankündigung in Übereinstimmung mit diesen Bedingungen. Gründe für die Aussetzung oder Kündigung Ihres Kontos durch die Website können unter anderem folgende Gründe sein (i) eine Verletzung dieser Bedingungen (einschließlich der Benutzerrichtlinien) oder einer gesonderten Vereinbarung, (ii) eine längere Zeit der Inaktivität (die nach alleinigem Ermessen der Site bestimmt wird), (iii) eine Unterbrechung oder physische Änderung des Dienstes (oder eines Teils davon) oder (iv) unerwartete technische oder Sicherheitsprobleme oder eine wesentliche nicht unterstützte Nutzung.
        content_3: In den meisten Fällen werden Sie im Falle einer Kündigung Ihres Kontos mindestens 30 Tage im Voraus unter der von Ihnen angegebenen E-Mail-Adresse benachrichtigt, damit Sie die Möglichkeit haben, auf den Servern des Dienstes gespeicherte Inhalte abzurufen (es sei denn, wir stellen fest, dass es uns gesetzlich untersagt ist, eine solche Benachrichtigung zu geben oder Ihnen dies zu gestatten). Nach Ablauf dieser Kündigungsfrist können Sie die mit diesem Konto verknüpften Inhalte nicht mehr abrufen oder den Dienst über dieses Konto anderweitig nutzen.
