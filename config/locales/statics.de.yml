        title: Was sind die Nutzungsbedingungen?
      content_1: Willkommen bei %{Website} (im Folgenden die "Website")! Wir laden Sie ein, auf unsere Websites zuzugreifen und den Service %{Website} zu nutzen. Bitte beachten Sie jedoch, dass diese Einladung von der Annahme dieser Nutzungsbedingungen abhängig ist. Dieses Dokument beschreibt detailliert Ihre und unsere Rechte in Bezug auf die Bereitstellung des Dienstes (wie unten definiert). Bitte lesen Sie diese Geschäftsbedingungen sorgfältig durch.
      content_2: 'Datum des Inkrafttretens: 10. Februar 2020'
